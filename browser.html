<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find browser info</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script type="text/javascript">
        //Creating function to determing browser information.
        function get_browser_inf() {
            var ua = navigator.userAgent,
                tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            //Creating if stataments that will determine browser type and version.
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return {
                    name: 'IE ',
                    version: (tem[1] || '')
                };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\bOPR\/(\d+)/)
                if (tem != null) {
                    return {
                        name: 'Opera',
                        version: tem[1]
                    };
                }
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) {
                M.splice(1, 1, tem[1]);
            }
            return {
                name: M[0],
                version: M[1]
            };
        }
        // Calling the function with a variable. 
        var browser = get_browser_inf();

        //Displayin info text
        document.getElementById("demo").innerHTML =
            "You are using version " + browser.version + " of the " + browser.name + " browser to view this page in a browser whose inner window that is " + window.innerWidth + " pixels wide and " + window.innerHeight + " pixels tall";
    </script>

</body>

</html>
